<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>

    <!-- Header Section -->
  <header>
    <h1>Weather Dashboard</h1>
    <p>A simple weather app for travelers</p>
  </header>

  <!-- Search Section -->
  <section id="search-section">
    <form id="city-form">
      <label for="city-input">Enter City:</label>
      <input type="text" id="city-input" placeholder="City name" required>
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Current Weather Section -->
  <section id="current-weather">
    <!-- Display current weather information here -->
  </section>

  <!-- 5-Day Forecast Section -->
  <section id="forecast">
    <!-- Display 5-day forecast information here -->
  </section>

  <!-- Search History Section -->
  <section id="search-history">
    <!-- Display search history here -->
  </section>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
